
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMemberLabel" data-translate="ebookApp.member.home.createOrEditLabel">Create or edit a Member</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.member.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.member.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.member.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.member.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.member.member_login" for="field_member_login">Member Login</label>
            <input type="text" class="form-control" name="member_login" id="field_member_login"
                    ng-model="vm.member.member_login"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.member.member_email" for="field_member_email">Member Email</label>
            <input type="text" class="form-control" name="member_email" id="field_member_email"
                    ng-model="vm.member.member_email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.member.join_date" for="field_join_date">Join Date</label>
                <div class="input-group">
                    <input id="field_join_date" type="text" class="form-control" name="join_date" datetime-picker="{{dateformat}}" ng-model="vm.member.join_date" is-open="vm.datePickerOpenStatus.join_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('join_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.member.memeber_type" for="field_memeber_type">Memeber Type</label>
            <input type="text" class="form-control" name="memeber_type" id="field_memeber_type"
                    ng-model="vm.member.memeber_type"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
