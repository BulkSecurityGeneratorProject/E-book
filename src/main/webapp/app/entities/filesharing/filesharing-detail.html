
<div>
    <h2><span data-translate="ebookApp.filesharing.detail.title">Filesharing</span> {{vm.filesharing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ebookApp.filesharing.filename">Filename</span></dt>
        <dd>
            <span>{{vm.filesharing.filename}}</span>
        </dd>
        <dt><span data-translate="ebookApp.filesharing.sharedby">Sharedby</span></dt>
        <dd>
            <span>{{vm.filesharing.sharedby}}</span>
        </dd>
        <dt><span data-translate="ebookApp.filesharing.sharedto">Sharedto</span></dt>
        <dd>
            <span>{{vm.filesharing.sharedto}}</span>
        </dd>
        <dt><span data-translate="ebookApp.filesharing.sharedon">Sharedon</span></dt>
        <dd>
            <span>{{vm.filesharing.sharedon | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="ebookApp.filesharing.verified">Verified</span></dt>
        <dd>
            <span>{{vm.filesharing.verified}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="filesharing-detail.edit({id:vm.filesharing.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
