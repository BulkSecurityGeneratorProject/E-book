
<div>
    <h2><span data-translate="ebookApp.fileDashboard.detail.title">File Dashboard</span> {{vm.fileDashboard.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ebookApp.fileDashboard.filename">Filename</span></dt>
        <dd>
            <span>{{vm.fileDashboard.filename}}</span>
        </dd>
        <dt><span data-translate="ebookApp.fileDashboard.filesize">Filesize</span></dt>
        <dd>
            <span>{{vm.fileDashboard.filesize}}</span>
        </dd>
        <dt><span data-translate="ebookApp.fileDashboard.createdby">Createdby</span></dt>
        <dd>
            <span>{{vm.fileDashboard.createdby}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="file-dashboard-detail.edit({id:vm.fileDashboard.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
