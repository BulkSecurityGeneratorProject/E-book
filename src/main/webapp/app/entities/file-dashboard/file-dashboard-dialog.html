
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFileDashboardLabel" data-translate="ebookApp.fileDashboard.home.createOrEditLabel">Create or edit a File Dashboard</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fileDashboard.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fileDashboard.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.fileDashboard.filename" for="field_filename">Filename</label>
            <input type="text" class="form-control" name="filename" id="field_filename"
                    ng-model="vm.fileDashboard.filename"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.fileDashboard.filesize" for="field_filesize">Filesize</label>
            <input type="number" class="form-control" name="filesize" id="field_filesize"
                    ng-model="vm.fileDashboard.filesize"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ebookApp.fileDashboard.createdby" for="field_createdby">Createdby</label>
            <input type="text" class="form-control" name="createdby" id="field_createdby"
                    ng-model="vm.fileDashboard.createdby"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
