
<div>
    <h2><span data-translate="ebookApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ebookApp.author.name">Name</span></dt>
        <dd>
            <span>{{vm.author.name}}</span>
        </dd>
        <dt><span data-translate="ebookApp.author.biography">Biography</span></dt>
        <dd>
            <span>{{vm.author.biography}}</span>
        </dd>
        <dt><span data-translate="ebookApp.author.genre">Genre</span></dt>
        <dd>
            <span>{{vm.author.genre}}</span>
        </dd>
        <dt><span data-translate="ebookApp.author.ratings_total">Ratings Total</span></dt>
        <dd>
            <span>{{vm.author.ratings_total}}</span>
        </dd>
        <dt><span data-translate="ebookApp.author.ratings_avg">Ratings Avg</span></dt>
        <dd>
            <span>{{vm.author.ratings_avg}}</span>
        </dd>
        <dt><span data-translate="ebookApp.author.ratings">Ratings</span></dt>
        <dd>
            <span>{{vm.author.ratings}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="author-detail.edit({id:vm.author.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
