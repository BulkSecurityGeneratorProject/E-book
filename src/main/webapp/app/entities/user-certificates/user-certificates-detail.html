
<div>
    <h2><span data-translate="ebookApp.userCertificates.detail.title">User Certificates</span> {{vm.userCertificates.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="ebookApp.userCertificates.userlogin">Userlogin</span></dt>
        <dd>
            <span>{{vm.userCertificates.userlogin}}</span>
        </dd>
        <dt><span data-translate="ebookApp.userCertificates.certificateurl">Certificateurl</span></dt>
        <dd>
            <span>{{vm.userCertificates.certificateurl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-certificates-detail.edit({id:vm.userCertificates.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
