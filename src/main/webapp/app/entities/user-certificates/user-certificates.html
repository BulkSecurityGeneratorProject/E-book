<div>
    <h2 data-translate="ebookApp.userCertificates.home.title">User Certificates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-certificates.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ebookApp.userCertificates.home.createLabel">
                        Create new User Certificates
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ebookApp.userCertificates.userlogin">Userlogin</span></th>
                    <th><span data-translate="ebookApp.userCertificates.certificateurl">Certificateurl</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userCertificates in vm.userCertificates track by userCertificates.id">
                    <td><a ui-sref="user-certificates-detail({id:userCertificates.id})">{{userCertificates.id}}</a></td>
                    <td>{{userCertificates.userlogin}}</td>
                    <td>{{userCertificates.certificateurl}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-certificates-detail({id:userCertificates.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-certificates.edit({id:userCertificates.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-certificates.delete({id:userCertificates.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
